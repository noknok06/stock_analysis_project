<!-- ========================================
templates/accounts/password_reset_confirm.html
======================================== -->

{% extends 'base.html' %}

{% block title %}新しいパスワード設定 - 株式分析記録アプリ{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white">新しいパスワード</h2>
            <p class="mt-2 text-gray-400">新しいパスワードを設定してください</p>
        </div>

        <!-- Password Form -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-8">
            {% if validlink %}
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- New Password -->
                    <div>
                        <label for="id_new_password1" class="block text-sm font-medium text-gray-300 mb-2">
                            新しいパスワード
                        </label>
                        <input type="password" name="new_password1" id="id_new_password1" required
                               class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="新しいパスワード">
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="id_new_password2" class="block text-sm font-medium text-gray-300 mb-2">
                            パスワード確認
                        </label>
                        <input type="password" name="new_password2" id="id_new_password2" required
                               class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="パスワード確認">
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-4 py-3 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                            パスワードを変更
                        </button>
                    </div>
                </form>
            {% else %}
                <div class="text-center space-y-4">
                    <div class="text-red-400">
                        <svg class="h-12 w-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.314 15.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-white">無効なリンク</h3>
                    <p class="text-gray-400">
                        パスワードリセットのリンクが無効か期限切れです。<br>
                        新しいリセットリンクを要求してください。
                    </p>
                    <a href="{% url 'accounts:password_reset' %}" 
                       class="inline-flex items-center px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg transition-colors">
                        新しいリセットリンクを要求
                    </a>
                </div>
            {% endif %}
        </div>

        <!-- Back to Login -->
        <div class="text-center">
            <a href="{% url 'accounts:login' %}" 
               class="text-blue-400 hover:text-blue-300 transition-colors">
                ← ログイン画面に戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
