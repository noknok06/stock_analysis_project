<!-- ========================================
templates/accounts/password_reset.html
======================================== -->

{% extends 'base.html' %}

{% block title %}パスワードリセット - 株式分析記録アプリ{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-yellow-600 rounded-full flex items-center justify-center mb-4">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-1a2 2 0 00-2-2H6a2 2 0 00-2 2v1a2 2 0 002 2zM12 7a4 4 0 100 8 4 4 0 000-8z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white">パスワードリセット</h2>
            <p class="mt-2 text-gray-400">登録されたメールアドレスを入力してください</p>
        </div>

        <!-- Reset Form -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-300 mb-2">
                        メールアドレス
                    </label>
                    <input type="email" name="email" id="id_email" required
                           class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                           placeholder="example@email.com">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-medium rounded-lg px-4 py-3 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        リセットメールを送信
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Login -->
        <div class="text-center">
            <a href="{% url 'accounts:login' %}" 
               class="text-blue-400 hover:text-blue-300 transition-colors">
                ← ログイン画面に戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
