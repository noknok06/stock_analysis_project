<!-- ========================================
templates/accounts/password_reset_done.html
======================================== -->

{% extends 'base.html' %}

{% block title %}パスワードリセット送信完了 - 株式分析記録アプリ{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-green-600 rounded-full flex items-center justify-center mb-4">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white">メール送信完了</h2>
            <p class="mt-2 text-gray-400">パスワードリセットのメールを送信しました</p>
        </div>

        <!-- Message -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-8">
            <div class="text-center space-y-4">
                <p class="text-gray-300">
                    入力されたメールアドレスにパスワードリセット用のリンクを送信しました。
                </p>
                <p class="text-gray-400 text-sm">
                    メールが届かない場合は、迷惑メールフォルダもご確認ください。
                </p>
            </div>
        </div>

        <!-- Back to Login -->
        <div class="text-center">
            <a href="{% url 'accounts:login' %}" 
               class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                ログイン画面に戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
